<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <title>Swift Forecaster</title>
</head>
<body>
  <span class="tag is-info is-large">Swift Evaluation</span>
  <div class="box">
    <div class="container is-fluid">
      <div class="columns">
        <div class="column is-one-quarter"><input type="text" class="input" placeholder="Symbol"></div>
        <div class="column is-one quarter select">
          <select name="" id="">
            <option value="1">Bull</option>
            <option value="-1">Bear</option>
          </select>
        </div>
      </div>

      <div class="columns">
        <div class="column">&nbsp;</div>
        <div class="column is-one-quarter"><input class="input" type="text" id="" placeholder="High"></div>
        <div class="column is-one-quarter"><input class="input" type="text" id="" placeholder="Low"></div>
        <div class="column is-one-quarter"><input class="input" type="text" id="" placeholder="Last Price"></div>
        <div class="column">&nbsp;</div>
      </div>

      <div class="columns">
        <div class="column">&nbsp;</div>
        <div class="column is-one-quarter"><input class="input" type="text" id="" placeholder="ATR"></div>
        <div class="column is-one quarter select">
          <select name="" id="">
            <option value="8">VS Bull</option>
            <option value="7">S Bull</option>
            <option value="6">Bull</option>
            <option value="5">N Bull</option>
            <option value="4">N Bear</option>
            <option value="3">Bear</option>
            <option value="2">S Bear</option>
            <option value="1">VS Bear</option>
          </select>
        </div>
        <div class="column is-one-quarter"><input class="input" type="text" id="" placeholder="Consol High"></div>
        <div class="column is-one-quarter"><input class="input" type="text" id="" placeholder="Consol Low"></div>
        <div class="column">&nbsp;</div>
      </div>
    </div>
  </div>



  <script>

  </script>
</body>
</html>
